<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<title>FabMo Hello World</title>
	<script src="./js/jquery-1.10.2.js"></script>
</head>
<body>
	<h1>Hello World !</h1>
	<h2>Information of the tool</h2>
	<pre id="tool_info"></pre>
	<script type="text/javascript">
	var tool;
	$(document).ready(function(){		
		// Allow launching from the FabMo Linker using node-webkit ( get the same tool representation from FabMo js Lib.)
		if(dashboard) tool = dashboard.machine;
		tool.get_info(function(err,info){
				if(err)
					$('#tool_info').append(err);
				else
					$('#tool_info').append(JSON.stringify(info,undefined,2));
			});
	});

	</script>

</body>
</html>
