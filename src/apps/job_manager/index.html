<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<title>Shopbot Example App</title>
	<!-- From bootstrap -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="panel panel-default current-job-item panel-success" style="display:none;">
			<div class="panel-heading">Current Job</div>
			<div class="panel-body">There is a job</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading app-heading">
				Pending Jobs
				<div class="btn-group pull-right">
					<a class="btn btn-default btn-xs run-next">Run Next Job</a>
					<a class="btn btn-default btn-xs clear-jobs">Clear Job Queue</a>
				</div>
			</div>
			<div class="panel-body">
				<div class="list-group no-jobs" style="display: none;">
					<a class="list-group-item list-group-item-info no-jobs-item" style="cursor: pointer;">
						<h4 class="list-group-item-heading">No Jobs Pending</h4>
						<p class="list-group-item-text">There are no jobs in the queue.  Click here to submit a job.</p>
					</a>
				</div>

				<div class="list-group jobs-listing">
				<!-- JOB LISTING -->
				</div>

				<form id="submit_job" action="/job" method="post" enctype="multipart/form-data">
					<div class="pull-left">
						<input id='job_selector' type="file" name="file" data-filename-placement="inside" title="Browse...">
					</div>
					<div class="pull-right">
						<button type="submit" class="btn btn-default btn-primary">
							<span class="glyphicon glyphicon-upload"></span>Upload
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

  <script src="./js/libs/jquery-1.10.2.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/libs/bootstrap.file-input.js"></script>
  <script src="./js/FabMo-latest.js"></script>
  <script src="./js/FabMoUI-latest.js"></script>

  
  <script type="text/javascript">

    var tool = dashboard.machine;
	var ui = new FabMoUI(tool);

	$(document).ready(function(){
		// Style the file input so it looks nice
		$('input[type=file]').bootstrapFileInput();

		// Load the list of files available on the tool
		refresh_jobs_list();
	});

	function refresh_jobs_list(){
		// Load the list of files available on the tool
		tool.list_jobs_in_queue(function(err,jobs){
			if(err) { return console.log(err) }
			$(".job-item").remove();
			if(jobs.length === 0) {
				$(".no-jobs").show()
				$(".run-next").addClass("disabled");
				$(".clear-jobs").addClass("disabled");
			} else {
				$(".no-jobs").hide()
				$(".run-next").removeClass("disabled");
				$(".clear-jobs").removeClass("disabled");
			}
			$.each( jobs, function( key, val ) {
				console.log(val);
				html = [
				'<a class="list-group-item job-item">',
					'<h4 class="list-group-item-heading">',
						val.name,
					'</h4>',
					'<p class="list-group-item-text">',
					val.description || 'No description.' + ' ' + new Date(val.created_at).toLocaleString(),
					'</p>',
				'</a>'
				].join('');
				$(".jobs-listing").append(html);
			});
		});
	}

	$('#submit_job').submit(function(e){
		e.preventDefault();
		tool.add_job($(this),function(err,file){
			if(err){console.log(err);return;}
			$('#job_selector').replaceWith($('#job_selector').clone(true)); //reset file field
			$('#job_selector').prev().html('Browse for a file to upload...');
				refresh_files_list();
				refresh_jobs_list();
		});
	});

	$('.no-jobs-item').click(function(e) {
		$('#job_selector').click();
	});

	$('.run-next').click(function(e) { 
		tool.job_run(function(err, result) {
			refresh_jobs_list();
		});
	});

	$('.clear-jobs').click(function(e) { tool.clear_job_queue(function(err, result) {
			refresh_jobs_list();
		});
	});

	ui.on('status', function(status) {
		if(status.job) {
			$(".current-job-item").show(500);
		} else {
			$(".current-job-item").hide(500);
		}
	});

</script>

</body>
</html>
