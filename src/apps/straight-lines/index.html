<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<title>Straight Lines</title>

	<!-- CSS standardisation & inclusion -->
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="grey"> <!-- Class can be "blue", "red", "grey", "orange" -->
		<section>
			<div class="app-title-container">
				<h2>Straight Lines</h2>
			</div>
		</section>
	</header>

	<section class="container current-job-container">
		<div class="row title">
			<div class="small-12 columns">
				<h3>Current Job</h3>
			</div>
		</div>
		<div class="row">
			<table class="small-12"><tbody class="current-job-item"></tbody></table>
		</div>
	</section>
	

  <!-- Javascript inclusions -->
  <script src="./js/libs/jquery-1.10.2.js"></script>
  <script src="./js/libs/foundation.min.js"></script>
  <script src="./js/FabMo-latest.js"></script>
  <script src="./js/FabMoUI-latest.js"></script>

  <script src="./js/app.js"></script>

  <script type="text/javascript">
    var tool = dashboard.machine;
	var ui = new FabMoUI(tool);

	$(document).ready(function(){
		//Foundation Init
		$(document).foundation();

	});



	$('#submit_job').submit(function(e){
		e.preventDefault();
		tool.add_job($(this),function(err,file){
			if(err){console.log(err);return;}
			$('#job_selector').replaceWith($('#job_selector').clone(true)); //reset file field
			$('#job_selector').prev().html('Browse for a file to upload...');
				//refresh_files_list();
				refresh_jobs_list();
		});
	});

	$('.no-jobs-item').click(function(e) {
		$('#job_selector').click();
	});

	$('.run-next').click(function(e) { 
		tool.job_run(function(err, result) {
			refresh_jobs_list();
		});
	});

	$('.clear-jobs').click(function(e) { tool.clear_job_queue(function(err, result) {
			refresh_jobs_list();
		});
	});
</script>

</body>
</html>
